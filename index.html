<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <script type="text/html" id="helloWorld">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>{{ msg }}</h1>
            <p>
              {{getMessage()}}&#160;
              <a class="btn btn-outline-primary">Link button</a>&#160;
              <button type="button" class="btn btn-outline-primary">Button button</button>
            </p>
            <p>
              For a guide and recipes on how to configure / customize this project,<br>
              check out the
              <a href="https://cli.vuejs.org" target="_blank" rel="noopener noreferrer">vue-cli documentation</a>.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="content col-8">
            <h3>Installed CLI Plugins</h3>
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-babel" target="_blank" rel="noopener noreferrer">babel</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-pwa" target="_blank" rel="noopener noreferrer">pwa</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-router" target="_blank" rel="noopener noreferrer">router</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-vuex" target="_blank" rel="noopener noreferrer">vuex</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-eslint" target="_blank" rel="noopener noreferrer">eslint</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-unit-mocha" target="_blank" rel="noopener noreferrer">unit-mocha</a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-e2e-cypress" target="_blank" rel="noopener noreferrer">e2e-cypress</a>
              </li>
            </ul>
            <h3>Essential Links</h3>
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="https://vuejs.org" target="_blank" rel="noopener noreferrer">Core Docs</a>
              </li>
              <li class="list-inline-item">
                <a href="https://forum.vuejs.org" target="_blank" rel="noopener noreferrer">Forum</a>
              </li>
              <li class="list-inline-item">
                <a href="https://chat.vuejs.org" target="_blank" rel="noopener noreferrer">Community Chat</a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com/vuejs" target="_blank" rel="noopener noreferrer">Twitter</a>
              </li>
              <li class="list-inline-item">
                <a href="https://news.vuejs.org" target="_blank" rel="noopener noreferrer">News</a>
              </li>
            </ul>
            <h3 v-html="listName"></h3>
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="https://router.vuejs.org" target="_blank" rel="noopener noreferrer" v-on:click="clickHandler">vue-router</a>
              </li>
              <li class="list-inline-item">
                <a href="https://vuex.vuejs.org" target="_blank" rel="noopener noreferrer" @click="clickHandler">vuex</a>
              </li>
              <li class="list-inline-item">
                <a :href="devTools" target="_blank" rel="noopener noreferrer">vue-devtools</a>
              </li>
              <li class="list-inline-item">
                <a href="https://vue-loader.vuejs.org" target="_blank" rel="noopener noreferrer">vue-loader</a>
              </li>
              <li class="list-inline-item">
                <a v-bind:href="fullBind" target="_blank" rel="noopener noreferrer">awesome-vue 3</a>
              </li>
              <li class="list-inline-item">
                <a :href="shortBind" target="_blank" rel="noopener noreferrer">Bind to attributes</a>
              </li>
            </ul>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </script>
  </body>
</html>
